<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de compra</title>
    
    <link rel="stylesheet" href="css/cart.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
  <section class="h-100 h-custom" style="background-color: #d2c9ff;">
      <div class="container py-5 h-100">

        <div class="row d-flex justify-content-center align-items-center h-100">

          <div class="col-12">

            <div class="card card-registration card-registration-2" style="border-radius: 15px;">

              <div class="card-body p-0">

                <div class="row g-0">

                  <div class="col-lg-8">

                    <div class="p-5">

                      <div class="d-flex justify-content-between align-items-center mb-5">

                        <h1 class="fw-bold mb-0 text-black">Carrinho De compras</h1>
                        <h6 class="mb-0 text-muted">3 items</h6>
                      </div>

                      <hr class="my-4">

                      <!-- ---------------------- -->
    
                      <div class="row mb-4 d-flex justify-content-between align-items-center" id="produto0">

                        <div class="col-md-2 col-lg-2 col-xl-2">

                          <img
                            src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img5.webp"
                            class="img-fluid rounded-3" alt="Cotton T-shirt">
                        </div>

                        <div class="col-md-3 col-lg-3 col-xl-3">

                          <h6 class="text-muted">Camiseta</h6>

                          <h6 class="text-black ">Camiseta Cotton</h6>

                          <h6 class="text-muted">Preço</h6>

                          <h6 class="text-black mb-0">R$ 50,00</h6>

                        </div>

                        <div class="col-md-3 col-lg-3 col-xl-2 d-flex">

                          <button class="btn btn-link px-2"

                            onclick="removerItem(0)">
  
                            <i class="fas fa-minus"></i>
  
                          </button>
  
    
                         <span id="quantidade0" class="btn">0</span>
    
                          <button class="btn btn-link px-2"
                            onclick="adicionarItem(0)">
  
                            <i class="fas fa-plus"></i>
  
                          </button>

                        </div>
                        
                        <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">

                          <h6 class="mb-0">R$<span id="total0"></span></h6>
                        </div>

                        <div class="col-md-1 col-lg-1 col-xl-1 text-end">

                          <a href="#!" class="text-muted"><i class="fas fa-times"></i></a>
                        </div>

                      </div>
    
                      <!-- ---------------------- -->

                      <hr class="my-4">

                      <!-- ---------------------- -->
    
                      <div class="row mb-4 d-flex justify-content-between align-items-center" id="produto1">

                        <div class="col-md-2 col-lg-2 col-xl-2">

                          <img
                            src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img6.webp"
                            class="img-fluid rounded-3" alt="Cotton T-shirt">

                        </div>

                        <div class="col-md-3 col-lg-3 col-xl-3">

                          <h6 class="text-muted">Camiseta</h6>

                          <h6 class="text-black ">Camiseta Cotton</h6>

                          <h6 class="text-muted">Preço</h6>

                          <h6 class="text-black mb-0">R$ 30,00</h6>

                        </div>

                        <div class="col-md-3 col-lg-3 col-xl-2 d-flex">

                          <button class="btn btn-link px-2"

                            onclick="removerItem(1)">
  
                            <i class="fas fa-minus"></i>
  
                          </button>
  
    
                         <span id="quantidade1" class="btn">0</span>
    
                          <button class="btn btn-link px-2"
                            onclick="adicionarItem(1)">
  
                            <i class="fas fa-plus"></i>
  
                          </button>
                        </div>

                        <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">

                          <h6 class="mb-0">R$<span id="total1"></span></h6>

                        </div>

                        <div class="col-md-1 col-lg-1 col-xl-1 text-end">

                          <a href="#!" class="text-muted"><i class="fas fa-times"></i></a>

                        </div>

                      </div>

                      

                      <!-- ---------------------- -->

    
                      <hr class="my-4">

                      <!-- ---------------------- -->
    
                      <div class="row mb-4 d-flex justify-content-between align-items-center" id="produto2">

                        <div class="col-md-2 col-lg-2 col-xl-2">

                          <img
                            src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img7.webp"
                            class="img-fluid rounded-3" alt="Cotton T-shirt">

                        </div>

                        <div class="col-md-3 col-lg-3 col-xl-3">

                          <h6 class="text-muted">Camiseta</h6>

                          <h6 class="text-black ">Camiseta Cotton</h6>

                          <h6 class="text-muted">Preço</h6>

                          <h6 class="text-black mb-0">R$ 40,00</h6>

                        </div>

                        <div class="col-md-3 col-lg-3 col-xl-2 d-flex">

                          <button class="btn btn-link px-2"
                          onclick="removerItem(2)">

                          <i class="fas fa-minus"></i>

                        </button>

  
                       <span id="quantidade2" class="btn">0</span>
  
                        <button class="btn btn-link px-2"
                          onclick="adicionarItem(2)">

                          <i class="fas fa-plus"></i>

                        </button>

                        </div>

                        <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">

                          <h6 class="mb-0">R$ <span id="total2"></span></h6>

                        </div>

                        <div class="col-md-1 col-lg-1 col-xl-1 text-end">

                          <a href="#!" class="text-muted"><i class="fas fa-times"></i></a>

                        </div>

                      </div>

                      <!-- ---------------------- -->
    
                      <hr class="my-4">
    
                      <div class="pt-5">
                        <h6 class="mb-0"><a href="#!" class="text-body"><i
                              class="fas fa-long-arrow-alt-left me-2"></i>Voltar a comprar</a></h6>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-4 bg-grey">
                    <div class="p-5">
                      <h3 class="fw-bold mb-5 mt-2 pt-1">Sumário</h3>
                      <hr class="my-4">
    
                      <div class="d-flex justify-content-between mb-4">
                        <h5 class="text-uppercase">items 3</h5>
                        <h5>€ 132.00</h5>
                      </div>
    
                      <h5 class="text-uppercase mb-3">Envio</h5>
    
                      <div class="mb-4 pb-2">
                        <select class="select">
                          <option value="1">Mercado livre 1 dia- R$ 10.00</option>
                          <option value="2">Dois dias</option>
                          <option value="3">Três dias</option>
                          <option value="4">Quatro dias</option>
                        </select>
                      </div>
    
                      <hr class="my-4">
    
                      <div class="d-flex justify-content-between mb-5">
                        <h5 class="text-uppercase">Preço total</h5>
                        <h5 id="valorTotalCompra">R$ </h5>
                      </div>
    
                      <button type="button" class="btn btn-dark btn-block btn-lg"
                        data-mdb-ripple-color="dark">Finalizar</button>
    
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

      <script src="js/script.js"></script>
    
</body>
</html>
